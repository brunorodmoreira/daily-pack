query Products($productIds: [ID!]) {
  productsByIdentifier(field: sku, values: $productIds)
    @context(provider: "vtex.search-graphql") {
    productId
    productName
    priceRange {
      sellingPrice {
        lowPrice
      }
    }
    items(filter: FIRST_AVAILABLE) {
      itemId
      name
      images {
        imageUrl
      }
    }
  }
}
